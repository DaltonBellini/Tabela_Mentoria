<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <div class="white_screen">
            <main>
                <form action="" id="enviar">
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        <div class="line"></div>
                        <!-- Informações Pessoais -->
                        <div class="nome_e_sobrenome">
                                <div class="nome">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome">
                                </div>
                                <div class="sobrenome">
                                    <label for="sobrenome">Sobrenome</label>
                                    <input type="text" id="sobrenome">
                                </div>
                        </div>
                        
                                <div class="email">
                                    <label for="nome">E-mail<span>(digite um email válido)</span></label>
                                    <input type="email" id="email">
                                </div>
                                <div class="senha">
                                    <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                                    <input type="password" id="senha">
                                </div>
                    </fieldset>
                    <fieldset>
                        <legend>Informações do Mentor</legend>
                            <div class="line"></div>
                                <div class="nome_do_seu_mentor">
                                    <label for="nome_do_seu_mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                                    <input type="text" id="nome_do_seu_mentor">
                                </div>
                    </fieldset>
                    <fieldset>
                        <legend>Seus horários disponíveis</legend>
                            <div class="line"></div>
                                
                                    <h3>Primeira Mentoria</h3>
                                <div class="cols_3">
                                    <div>
                                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                                        <input type="date" id="data">
                                    </div>
                                    <div>
                                        <label for="das">Das</label>
                                        <input type="time" id="das">
                                    </div>
                                    <div>
                                        <label for="ate">Até</label>
                                        <input type="time" id="ate">
                                    </div>
                                </div>
                                
                                <h3>Segunda Mentoria</h3>
                                <div class="cols_3">
                                    <div>
                                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                                        <input type="date" id="data">
                                    </div>
                                    <div>
                                        <label for="das">Das</label>
                                        <input type="time" id="das">
                                    </div>
                                    <div>
                                        <label for="ate">Até</label>
                                        <input type="time" id="ate">
                                    </div>
                                </div>
                    </fieldset>
                </form>
            </main>
        </div>
    
    <footer>
        <button form="enviar">Salvar</button>
    </footer>
</body>
</html>
